<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sliderimage.css">
    <title>Document</title>
</head>
<body>
    <div class="slider-box">
        <div id="slider">
          <img src="./assets/asset 16.jpeg" alt="">
          <img src="./assets//asset 17.jpeg" alt="">
          <img src="./assets/asset 18.jpeg" alt="">
          <img src="./assets/asset 19.jpeg" alt="">
          <img src="./assets/asset 20.jpeg" alt="">
          <img src="./assets/asset 21.jpeg" alt="">
        </div>
        <div class="indicators">
            <span id="btn1" class="active"></span>
            <span id="btn2"></span>
            <span id="btn3"></span>
            <span id="btn4"></span>
            <span id="btn5"></span>
            <span id="btn6"></span>
        </div>
    </div>

<script>
    var slide = document.getElementById("slider");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    var btn5 = document.getElementById("btn5");
    var btn6 = document.getElementById("btn6");


    btn1.onclick = function(){
        slide.style.transform = "translateX(0px)";
         btn1.classList.add("active");
         btn2.classList.remove("active");
         btn3.classList.remove("active");
         btn4.classList.remove("active");
         btn5.classList.remove("active");
         bt6.classList.remove("active");
    }

    btn2.onclick = function(){
        slide.style.transform = "translateX(-100%)";
        btn1.classList.remove("active");
        btn2.classList.add("active");
        btn3.classList.remove("active");
        btn4.classList.remove("active");
        btn5.classList.remove("active");
        btn6.classList.remove("active");
         
    }

    btn3.onclick = function(){
        slide.style.transform = "translateX(-200%)";
         btn1.classList.remove("active");
         btn2.classList.remove("active");
         btn3.classList.add("active");
         btn4.classList.remove("active");
         btn5.classList.remove("active");
         btn6.classList.remove("active");

    }
    btn4.onclick = function(){
        slide.style.transform = "translateX(-300%)";
        btn1.classList.remove("active");
        btn2.classList.remove("active");
        btn3.classList.remove("active");
        btn4.classList.add("active");
        btn5.classList.remove("active");
        btn6.classList.remove("active");

    }

    btn5.onclick = function(){
        slide.style.transform = "translateX(-400%)";
        btn1.classList.remove("active");
        btn2.classList.remove("active");
        btn3.classList.remove("active");
        btn4.classList.remove("active");
        btn5.classList.add("active");
        btn6.classList.remove("active");

    }

    btn6.onclick = function(){
        slide.style.transform = "translateX(-500%)";
        btn1.classList.remove("active");
        btn2.classList.remove("active");
        btn3.classList.remove("active");
        btn5.classList.remove("active");
        btn6.classList.add("active");

    }
</script>


</body>
</html
